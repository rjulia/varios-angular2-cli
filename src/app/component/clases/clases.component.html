<div class="alert" [ngClass]="alerta" role="alert">
  <strong>Well done!</strong> You successfully read this important alert message.
</div>

<button type="button" class="btn btn-info"   (click)="alerta='alert-info'">Change info  </button>

<button type="button" class="btn btn-info"   (click)="alerta='alert-success'">Change success  </button>


<h3 [ngClass]="{'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">Hola mundo</h3>


<button
(click)="ejecutar()"
type="button"
name="button"
class="btn btn-info"
[disabled] ="loading"
>
<i [ngClass]="{'fa-save': !loading, ' fa-refresh fa-spin': loading}" class="fa"></i>
<span *ngIf="!loading">guardar cambios</span>
<span *ngIf="loading">Espere por favor</span>
</button>
